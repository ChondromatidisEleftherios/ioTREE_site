<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="IoTREE_sign_up_style.css" />
		<title>IoTREE - Sign-Up</title>
	</head>
	<body>
		<!-- Navigation bar !-->
		<nav class="navigation-bar">
			<div class="cont1">
				<div class="cont2">
					<a class="logo" href="#"> IoTREE </a>
				</div>
				<div class="cont2-logo">
					<img class="iotree-logo" src="IoTREE-logo.png" />
				</div>
				<div class="cont3">
					<div class="cont4">
						<a class="nav-cont-h" href="#"> Home </a>
						<a class="nav-cont" href="#"> About </a>
						<a class="nav-cont" href="#"> Solutions </a>
						<a class="nav-cont" href="#"> Contact </a>
					</div>
					<div class="cont5-login-icon">
						<a href="#">
							<img class="login-icon" src="login-icon.png" />
						</a>
					</div>
				</div>
			</div>
		</nav>
		<!-- Sign-Up Form !-->
		<main class="main-form-cont">
			<div class="form-cont2">
				<div class="form-cont3">
					<img class="sign-up-img" src="Sign-up-img.jpg" />
				</div>
				<div class="form-cont4">
					<div class="form-cont5-line"></div>
					<img class="google-logo" src="google-logo.png" />
					<div class="form-cont6-line"></div>
				</div>
				<div class="form-cont7-or"><p class="or">or</p></div>
				<div class="form-cont8">
					<div class="form-cont9-text">
						<h1 class="above-form-header">
							<strong>Create Account</strong>
						</h1>
						<p class="above-form-text">
							Create an Account, it's quick and free!
						</p>
					</div>
					<div class="form-cont10-creds">
						<form>
							<input
								type="text"
								name="username"
								class="username"
								placeholder="Username (at least 3 characters)..."
								minlength="3"
								maxlength="20"
							/>
						</form>
						<form>
							<input
								type="email"
								name="email-address"
								class="email-address"
								placeholder="Enter Email Address..."
								minlength="9"
							/>
						</form>
						<form>
							<input
								type="password"
								name="password"
								class="password"
								placeholder="Password (at least 8 characters)... "
								minlength="8"
							/>
						</form>
					</div>
					<div class="form-cont11-rememberme">
						<form>
							<input
								type="checkbox"
								name="remember-me"
								class="remember-me"
							/>
							<label class="remember-me-text" for="remember-me">
								Remember Me
							</label>
						</form>
					</div>
					<div class="form-cont12-signup">
						<button class="sign-up-btn">Sign Up</button>
					</div>
				</div>
			</div>
		</main>
		<h1>AAA</h1>
		<br /><br />
		<h1>AAA</h1>
		<br /><br />
		<h1>AAA</h1>
		<br /><br />
		<h1>AAA</h1>
		<br /><br />
		<h1>AAA</h1>
		<br /><br />
		<h1>AAA</h1>
		<br /><br />
		<h1>AAA</h1>
	</body>
</html>
